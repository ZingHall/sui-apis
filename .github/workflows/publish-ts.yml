name: Publish TypeScript Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zinghall' # Adjust as necessary

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1.24.0
        with:
          version: 1.61.0
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Generate TypeScript code
        run: |
          mkdir -p src
          buf generate
          # Generate an index.ts that exports all generated files
          echo "// Auto-generated by CI" > src/index.ts
          find src -name "*.ts" ! -name "index.ts" | sed 's|^src/||' | sed 's|\.ts$||' | xargs -I {} echo "export * from './{}';" >> src/index.ts

      - name: Build
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
